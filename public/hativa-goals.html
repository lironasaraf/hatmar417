<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pictures/mainlogo.png">
    <title>יעדי חטיבה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header and Menu -->
    <header>
        <img src="pictures/homelogo.png" alt="logo" class="logoHatmar">
        <a href="index.html" class="logo">חטמ״ר 417</a>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- מקום לתפריט -->
    <div id="menu-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;

                    setTimeout(() => {
                        const menuToggle = document.getElementById('menu-toggle');
                        if (menuToggle) {
                            menuToggle.addEventListener('click', function(event) {
                                const menu = document.getElementById('fixed-menu');
                                menu.style.transform = menu.style.transform === 'translateX(0%)' ? 'translateX(100%)' : 'translateX(0%)';
                                event.stopPropagation();
                            });

                            document.addEventListener('click', function(event) {
                                var menu = document.getElementById('fixed-menu');
                                if (menu.style.transform === 'translateX(100%)' && !menu.contains(event.target) && event.target !== menuToggle) {
                                    menu.style.transform = 'translateX(0%)';
                                }
                            });
                        } else {
                            console.error('menu-toggle element not found');
                        }
                    }, 100);
                })
                .catch(error => console.error('Error loading menu:', error));
        });
    </script>

    <!-- Main Content -->
    <section dir="rtl" class="info_soldiers" style="margin-top: 68px; font-family: 'Karantina', sans-serif; color: #483c32;">
        <div class="comandor" style="width: 100%; height: 200px;">
            <img src="pictures/hativag.jpeg" alt="חטיבה" class="firstfoto" id="imageToOpen">
        </div>
    </section>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption" style="color: white; text-align: center; padding: 10px;"></div>
    </div>

    <script src="main.js"></script>

    <script>
        // Modal functionality
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var img = document.getElementById("imageToOpen");

        img.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        var closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
